<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is dashboard page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="container text-center">
                    <img src="" style="height: 200px ; width: 200px;" class="my_profile_picture" th:src="@{'/img/contact.jpg'}" alt="profile image">
                    <h1 class="text-center mt-3 text-secondary font-weight-light font-italic">Start Adding Your Contacts on cloud</h1>
                    <a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-3">Add New Contact</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
            $("#home-link").addClass("active");
        });
    </script>
</section>
</body>
</html>

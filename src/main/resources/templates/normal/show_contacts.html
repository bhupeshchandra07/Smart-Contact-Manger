<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>This is Show contacts page</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
      <div class="card-body">
        <h1 class="text-center">Your Contacts</h1>

<!--          search filed-->
          <div class="search-container my-3">
                <input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your contacts"/>

              <div class="search-result">
<!--                  result goes here-->

              </div>
          </div>
        <div class = "table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${contacts}">
            <th scope="row" th:text = "${'SCMUSER'+c.cId}">1</th>

<!--            we want to display contact image in front of the name-->
            <td >
<!--              we set image path here-->
              <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile image">
              <span th:text="${c.cName}"></span></td>

            <td >
                <a href="" th:href="@{'/user/'+${c.cId}+'/contact'}">
                    <span th:text="${c.email}"></span>
                </a>
            </td>

            <td th:text="${c.phone}">@mdo</td>

            <td>
                <a href="#" th:onclick = "|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">DELETE</a>

              <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
                  <button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
        </div>

<!--        pagination-->
        <nav aria-label="Page navigation example" class="d-flex justify-content-center" th:if="${totalPages>1}">

          <ul class="pagination">

            <li th:if="${currentPage!=0}" class="page-item">
              <a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>

            <li th:classappend="${currentPage==i?'active':''}" th:each="i : ${#numbers.sequence(0,totalPages-1)}" class="page-item">
              <a th:href="@{'/user/show-contacts/'+${i}}" class="page-link" href="#">
              <span th:text="${i}"></span>
            </a></li>

            <li th:if="${currentPage!=totalPages-1}" class="page-item">
              <a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>

          </ul>

        </nav>

      </div>
    </div>
    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
            $("#contacts-link").addClass("active");
        });
    </script>
</section>
</body>
</html>

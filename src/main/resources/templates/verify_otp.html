<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is Forgot Password page</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px" class="col-md-12">
                        <!--                        now we add a bootstrap success message-->
                        <div class="alert alert-success mt-3" role="alert">
                            We have sent OTP on your registered email!!
                        </div>

                        <div th:if="${session.message}" class="container">
                            <div class="alert alert-danger my-2 text-center" role="alert">
                                <span th:text="${session.message.content}"></span>
                            </div>
                            <!--        <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                            <!--        in thymeleaf new version above 3.0 we can not use the session.removeAttribute, request,responseand seveletcontext-->
                            <!--            we can use the Session Helper feature-->
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                        <form action="" th:action="@{/verify-otp}" method="post">
                            <div class="form-group">
                                <input type="text" name="otp" class="form-control" placeholder="Enter your OTP" required>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-success">Verify OTP</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

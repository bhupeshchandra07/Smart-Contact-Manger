<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is about page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-1">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                    </div>
<!--                    for image set register-->
                    <div class="container text-center">
                        <img style="height: 100px" src="" th:src="@{/img/registerimage.png}">
                    </div>
                    <h1 class="text-center">!! Register Here !!</h1>

                    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                        <!--name field-->
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                   id="name_field"
                                   aria-describedby="NameHelp"
                                   placeholder="Enter here"
                                   th:value="${user.name}"
                                   required/>
                            <div class="invalid-feedback" th:each = "e:${#fields.errors('name')}" th:text="${e}">

                            </div>
                        </div>

                        <!--email field-->
                        <div class="form-group">
                            <label for="email_field">Your Email</label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                   id="email_field"
                                   aria-describedby="EmailHelp"
                                   placeholder="Enter here"
                                   th:value="${user.email}"
                                   required/>
                            <div class="invlid-feedback" th:each = "e:${#fields.errors('email')}" th:text="${e}">

                            </div>
                        </div>

                        <!--password field-->
                        <div class="form-group">
                            <label for="password_field">Your Password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password')?'is-invalild':''}"
                                   id="password_field"
                                   aria-describedby="PasswordHelp"
                                   placeholder="Enter here"
                                   required/>
                            <div class="invlid-feedback" th:each = "e:${#fields.errors('password')}" th:text="${e}">

                            </div>
                        </div>

                        <!--this is about-->
                        <div class="form-group">
                            <textarea name="about" th:text="${user.about}"rows="10" class="form-control" placeholder="Write about yourself"></textarea>
                        </div>

<!--                        this is all about the terms and conditions-->
                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                            <label class="form-check-label" for="agreement">Accept terms and conditions</label>
                        </div>

                        <!--for button-->
                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
                            <button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
